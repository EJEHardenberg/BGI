@(pie: bgi.models.charts.Pie)
<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"> 
<svg viewBox = "0 0 200 200" version = "1.1" width="200px">
	<g id="arc" stroke="black" stroke-width="10">
		@for((arc,color) <- pie.getSvgArcs) {
			<path stroke="black" stroke-width="2" stroke-linejoin="round" d="M 100,100 @arc" fill="@color" />
		}
		</g>
	</defs>
</svg>
