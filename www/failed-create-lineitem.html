</p>

<form action="bin/create-lineitem.cgi" method="POST">

	<input placeholder="Amount" name="amount" type="number" pattern="[-]{1}?[0-9]+\.[0-9]{2}?" title="please enter a valid dollar amount" />
	<input placeholder="Latitude" name="latitude" value="44.4758" type="number" pattern="[-]{1}?[0-9]+\.[0-9]+" title="Please enter a valid latitude">

</form>
