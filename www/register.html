	<body id="register">
		<h1><strong>BGI</strong></h1>
		<h2>Register for BGI</h2>
<p>
	You can sign up for BGI using the form below! Note that you must have
	the 'secret code' to signup!
</p>
<form action="/bgi/register.cgi" method="POST">
	<input placeholder="Username" name="username" value="" type="text" size="32" maxlength="32"/>
	<input placeholder="Password" name="password" value="" type="password" size="32" maxlength="32" />
	<input placeholder="Admin Password" name="ADMIN_SECRET" value="" type="password" size="32" maxlength="32" />
	<input type="submit" value="Login" />
</form>
