<!DOCTYPE html>
	<head>
		<title>Budgeting Gateway Interface</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="description" content="Budgeting software for a static world" />
		<meta name="author" content="Ethan Eldridge">
		<meta name="keywords" content="Ethan,Eldridge,Joachim,Programming,Budgets,CGI,Interface,BGI"/>
		<meta name="viewport" content="width=device-width,  initial scale=1" />
		<link rel="stylesheet" type="text/css" href="/main.css">
		<link rel="stylesheet" type="text/css" href="/mobile.css" media="screen" >

	</head>
	<body id="badlogin">
		<h1><strong>BGI</strong></h1>
		<section>
	<p>Please Login and Enjoy the System.</p>

	<em>Your username or password is incorrect</em>
	<form action="/bgi/login.cgi" method="POST">
	<input placeholder="Username" name="username" value="" type="text" size="32" maxlength="32"/>
	<input placeholder="Password" name="password" value="" type="password" size="32" maxlength="32" />
	<input type="submit" value="Login" />
</form>

	<small>If you believe this is an error, contact the administrator</small>
</section>
	</body>
</html>
